name: Git Actions CI/CD
on:
  push:
    branches:
      - main
      - dev
  
  pull_request:
    branches:
      - main
      - dev 


jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v2
      - name: Read hello.txt
        run: cat hello.txt

  build_job:
    needs: test_job
    runs-on: ubuntu-latest
    steps:
      - name: git Clone
        uses: actions/checkout@v2

      - name: setup node js.
        uses: actions/setup-node@v2
        with: 
          node-version: '22'

      - name: run node js
        run: |
          npm run build